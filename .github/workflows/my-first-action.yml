name: GitHub Actions Demo
on:
  push:
    branches:
      - ws-use-gitlab-ci
  workflow_dispatch:
    version:
        description: 'Version'
        type: string
        required: true 
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ Adrien Stfanski <3 ${{ github.event_name }} event."
