name: GitHub Actions Demo
on:
  push:
    branches:
      - jpb06
  workflow_dispatch:
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Adrien Stfanski <3 ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

      - name: Installing dependencies
        run: yarn install

      - name: Building stuff
        run: yarn build

      - name: Running app
        run: yarn start

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json version
        id: package_version
        uses: MYXOMOPX/modify-pkg-json@master
        with:
          target: ./package.json
          action: set_version
          argument: ${{ steps.tag_version.outputs.new_tag }}

      - name: Commit version update
        uses: EndBug/add-and-commit@v8.0.2
        with:
          add: package.json
          author_name: jpb06
          author_email: jpeb@hublo.com
          message: 'chore(release): update app version to ${{ steps.tag_version.outputs.new_tag }}'